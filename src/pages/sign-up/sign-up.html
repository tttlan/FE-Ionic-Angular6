<ion-header>
  <ion-navbar>
    <div class="navbar-header">
      <ion-title>Sign Up</ion-title>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding class="sign-up-page" id="signUpPage">
  <form name="signUpForm" id="signUpForm">
    <div class="avatar-block">
      <img src="../../assets/imgs/capture.png" class="avatar" alt="Upload Profile Picture" />
    </div>
    <div class="txt-upload-picture" margin>Upload your profile picture</div>

    <label class="item item-input input-text" id="firstName" name="firstName" margin="true">
      <input type="text" placeholder="First Name">
    </label>

    <label class="item item-input input-text" id="lastName" name="lastName" margin="true">
      <input type="text" placeholder="Last Name">
    </label>

    <label class="item item-input input-text" id="email" name="email" margin="true">
      <input type="email" placeholder="Email">
    </label>

    <label class="item item-input input-text" id="password" name="password" margin="true">
      <input type="password" placeholder="Password">
    </label>

    <label class="item item-input input-text" id="confirmPassword" name="confirmPassword" margin="true">
      <input type="password" placeholder="Confirm Password">
    </label>
  </form>
</ion-content>
